<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron d-flex align-items-center min-vh-100">
        <div class="container text-center">
            <div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add a song</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form action="#" id="addForm">
                                <div class="form-group m-3">
                                    <label for="addNameInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="addNameInput" name="name" aria-valuemin="1" aria-valuemax="50" required>
                                </div>

                                <div class="form-group m-3">
                                    <label for="addAuthorInput" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="addAuthorInput" name="author" aria-valuemin="1" aria-valuemax="50" required>
                                </div>

                                <div class="form-group m-3">
                                    <input type="file" class="form-control" id="addFileInput" name="file" accept=".mp3, audio/*" required>
                                </div>

                                <div class="form-group m-3">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" id="addSongButton">Save song</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                            Add a song
                            </button>
                        </th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Play</th>
                    </tr>
                </thead>

                <tbody>
                    <tr id="sampleRow" hidden>
                        <td id="name">Sample</td>
                        <td id="author">Sample</td>
                        <td id="play"><audio src="Sample" controls></audio></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
