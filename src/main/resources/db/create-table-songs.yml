databaseChangeLog:
  - changeSet:
      id: create-table-songs
      author: raph-o
      changes:
        - createTable:
            tableName: songs
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)